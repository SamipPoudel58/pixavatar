<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Pixavatar | Pixel Art Generator</title>
  </head>
  <body>
    <main class="container">
      <div class="leftSide">
        <h1 class="logo">Pixavatar</h1>
        <section class="inputs">
          <div class="input">
            <label for="shirtColor">Shirt Color: </label>
            <input type="color" name="shirtColor" id="shirtColor" value="#3d597b" />
          </div>
          <div class="input">
            <label for="collarsColor">Collars Color: </label>
            <input type="color" name="collarsColor" id="collarsColor" value="#30435b" />
          </div>
          <div class="input">
            <label for="buttonsColor">Buttons Color: </label>
            <input type="color" name="buttonsColor" id="buttonsColor" value="#252626" />
          </div>
          <div class="input">
            <label for="hairColor">Hair Color: </label>
            <input type="color" name="hairColor" id="hairColor" value="#251617" />
          </div>

          <div class="input">
            <label for="faceColor">Face Color: </label>
            <input type="color" name="faceColor" id="faceColor" value="#f9b0a3" />
          </div>
          <div class="input">
            <label for="bgColor">Background: </label>
            <input type="color" name="bgColor" id="bgColor" value="#faebd7" />
          </div>

        </section>
        <button id="download">Download</button>
      </div>

      <section class="output">
        
          <svg
            version="1.1"
            id="capture"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 300 300"
            style="enable-background: new 0 0 300 300"
            xml:space="preserve"
          >
            <style type="text/css">
              .st0 {
                fill: #f9b0a3;
              }
              .st1 {
                fill: #f69173;
              }
              .st2 {
                fill: #3d597b;
              }
              .st3 {
                fill: #30435b;
              }
              .st4 {
                fill: #252626;
              }
              .st5 {
                fill: #251617;
              }
            </style>
            <polygon
              id="Face"
              class="face st0"
              points="164.8,173.8 164.8,152.1 89.1,152.1 89.1,64 176.9,64 176.9,86.1 185.9,86.1 185.9,173.8 "
            />
            <polygon
              id="Neck"
              class="neck st1"
              points="137.6,173.8 164.8,173.8 164.8,152.1 112.5,152.1 112.5,173.8 112.6,173.8 "
            />
            <polygon
              id="Shirt"
              class="shirt st2"
              points="252.3,229.5 252.3,271.4 46.6,271.4 46.6,229.5 66.4,229.5 66.4,202.6 89.3,202.6 
	89.3,173.8 208.4,173.8 208.4,202.6 231.3,202.6 231.3,229.5 "
            />
            <g id="Collars">
              <polygon
                id="Right_Collar"
                class="collar right-collar st3"
                points="186,173.8 186,200.4 185.7,200.4 161,173.8 	"
              />
              <polygon
                id="Left_Collar"
                class="collar left-collar st3"
                points="137.5,173.8 137.5,173.8 137.5,173.8 112.8,200.4 112.5,200.4 112.5,173.8 	"
              />
            </g>
            <g id="Buttons">
              <rect
                id="Button3"
                x="142.3"
                y="244"
                class="button st4"
                width="11.1"
                height="11.1"
              />
              <rect
                id="Button2"
                x="142.3"
                y="215.7"
                class="button st4"
                width="11.1"
                height="11.1"
              />
              <rect
                id="Button1"
                x="142.3"
                y="187.5"
                class="button st4"
                width="11.1"
                height="11.1"
              />
            </g>
            <polygon
              id="Hair"
              class="hair st5"
              points="186,57 186,100.1 162.5,100.1 162.5,76.6 89.1,76.6 89.1,29.2 117.9,29.2 117.9,42.4 
	164.1,42.4 164.1,57 "
            />
          </svg>
       
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
